<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chat Bot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="chat-app" aria-label="Simple chat bot">
    <header class="chat-header">
      <h1>Simple Chat Bot</h1>
      <p class="sub">Type a message and press Enter or Send</p>
    </header>

    <section class="chat-window" id="messages" role="log" aria-live="polite"></section>

    <form id="chat-form" class="chat-form" aria-label="Send message">
      <input id="chat-input" type="text" autocomplete="off" placeholder="Say something..." aria-label="Message" />
      <button type="submit" id="send-btn" aria-label="Send message">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
